<app-top></app-top>
<main class="md:flex md:flex-row md:justify-center">
    <div class="hidden md:block">
        <app-leftside></app-leftside>
    </div>
    <div>
        <div>
            <!-- *********** STORY ************* -->
            <ng-container>
              <div class="overflow-x-scroll pl-3 pt-2 scrollbar">
                <div class="w-max flex gap-4">
                  <div class="relative">
                    <a href=""><img class="w-[80px] h-[80px] rounded-full" src="./../assets/Images/hilite" alt=""></a>
                    <button class="bg-blue-800 border-2 border-white w-7 h-7 text-white rounded-full absolute top-14 left-14">+</button>
                    <p class="text-[14px]">Your story</p>
                  </div>
                  <div *ngFor="let i of Users">
                    <a href=""><img class="w-[80px] h-[80px] rounded-full border-[3px] border-green-400 p-[2px]" src="{{i.image}}" alt=""></a>
                    <p class="text-[14px] text-center">{{i.Name}}</p>
                  </div>
                 </div>
              </div>
            </ng-container>
        
            <!-- POSTS OF USERES -->
            <section>
              <div class="mt-3">
                <!-- Post Video -->
                <div class="grid grid-cols-1">
                  <div class="relative p-3 col-start-1 row-start-1 bg-gradient-to-b from-black/75 via-black/0 flex justify-between">
                    <div class="flex gap-2">
                      <a href="" class=""><img class="w-[30px] h-[30px] rounded-full object-cover" src="./../assets/Images/hilite" alt=""></a>
                      <p class="text-lg font-semibold text-white">_rameezzz__</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                    </svg>            
                  </div>
                  <div class=" col-start-1 col-end-3 row-start-1">
                    <video class="w-full h-[600px] object-cover"  controls><source src="./../assets/Videos/SaveInsta.App - 3234273114279619774_61974477087.mp4"> </video>
                  </div>
                </div>
                
                <!-- Buttons like & share & commend -->
                <div class="flex justify-between">
                  <div class="flex gap-4 pt-3 pl-3">
                    <a href=""><svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-7 h-7"> <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /> </svg></a>
                    <a (click)="openComentbx()" class=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" /></svg></a>
                    <a href="" class=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg></a>
                  </div>
                  
                  <!-- Collection SVG -->
                  <div class="pt-3 pr-3">
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" /></svg></a>
                  </div>
                </div>
                

                <!-- About -->
                <div class="pl-3 pr-3">
                  <p>82 Likes</p>
                  <!-- comends -->
                  <div *ngIf="commentbx === true" class="flex justify-between border-2 p-2 gap-2">
                    <a href="#" class="text-white flex justify-end"><img class="w-9 h-7 rounded-full object-cover" src="./../../../assets/Images/hilite" alt=""></a>
                    <input type="text" placeholder="post commend" class=" w-full" [(ngModel)]="postCommentTxt" (keyup)="$event.keyCode === 13 && postComment()">
                    <button class="bg-blue-800 text-white w-16 rounded-sm">Post</button>
                  </div>
                  <p>Search for Digital Marketing Ideas </p>
                  <p class="opacity-50">view all commends</p>
                  <p class="text-[12px] opacity-50">6days ago</p>
                </div>
              </div>
            </section>

            <section>
                <div class="mt-3">
                  <!-- Post Image -->
                  <div class="grid grid-cols-1">
                    <div class="relative p-3 col-start-1 row-start-1 flex justify-between border-t-2">
                      <div class="flex gap-2">
                        <a href="" class=""><img class="w-[30px] h-[30px] rounded-full object-cover" src="./../assets/Images/hilite" alt=""></a>
                        <p class="text-lg font-semibold text-black">Anshe_d</p>
                      </div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                      </svg>            
                    </div>
                    <div class="">
                        <img class="h-[500px] w-screen object-cover" src="./../../../assets/Images/postimg.jpg" alt="">
                    </div>
                  </div>
                  <!-- Buttons like & share & commend -->
                  <div class="flex justify-between">
                    <div class="flex gap-4 pt-3 pl-3">
                      <a href=""><svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-7 h-7"> <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /> </svg></a>
                      <a href="" class=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" /></svg></a>
                      <a href="" class=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg></a>
                    </div>
                    <!-- Collection SVG -->
                    <div class="pt-3 pr-3">
                      <a href=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" /></svg></a>
                    </div>
                  </div>
                  <!-- About -->
                  <div class="pl-3">
                    <p>82 Likes</p>
                    <p>Search for Digital Marketing Ideas</p>
                    <p class="opacity-50">view all commends</p>
                    <p class="text-[12px] opacity-50">6days ago</p>
                  </div>
                </div>
              </section>
        </div>
    </div>
</main>
