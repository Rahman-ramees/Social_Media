
<!-- ************** Sign-Up User **************** -->

<main class="bg-pink-400 h-screen w-screen text-white from-red-600 bg-gradient-to-b">
    <section class="p-5">
        <div class="flex justify-center text-4xl p-5"><h1>Sign-Up Now!</h1></div>
      <div class="container border-2  border rounded my-16 mx-auto p-5 lg:w-2/5">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="mb-4 text-black">
            <label for="firstname" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
            <input type="text" id="firstname" class="w-full px-3 py-2 border rounded" formControlName="firstname">
          </div>

      
          <div class="mb-4 text-black">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded" formControlName="email">
          </div>
    
          <div class="mb-4 text-black">
            <label for="Password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="text" id="Password" class="w-full px-3 py-2 border rounded" formControlName="password">
          </div>
      
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Submit</button>
        </form>
        <button class="text-center p-5 flex" routerLink="/login">Already have an account</button>
      </div>
    </section>
</main>
